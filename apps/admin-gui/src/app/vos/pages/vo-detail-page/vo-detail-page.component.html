<div class="container-fluid pl-xl-5 pr-xl-5 vo-theme">
  <perun-web-apps-back-button>
  </perun-web-apps-back-button>
  <mat-spinner class="ml-auto mr-auto" *ngIf="loading"></mat-spinner>
  <div class="d-flex page-title-headtitle" *ngIf="!loading && vo !== undefined">
    <mat-icon
      matTooltip="{{'VO_DETAIL.ENTITY' | translate}}"
      [ngStyle]="{'color':'black'}"
      svgIcon='perun-vo-black'
      class="perun-icon perun-icon-detail">
    </mat-icon>
    <div class="page-title-block">
      <div class="page-title-headline d-flex align-items-center">
          <a class="vo-link" [routerLink]="['/organizations/', vo.id]">
            {{vo.name}}
          </a>
          <span class="text-muted">
          &nbsp;#{{vo.id}}
          </span>
        <button
          *ngIf="editAuth"
          mat-icon-button
          aria-label="Edit Vo"
          (click)="editVo()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <span class="text-muted mt-1 entity-info">
        <mat-icon
          [ngStyle]="{'color':'black'}"
          class="perun-icon"
          matTooltip="{{vo.id | highestRole: supportedEntities : roles}}"
          svgIcon='{{vo.id | highestRole: supportedEntities : roles | iconForRole}}'>
    </mat-icon>
        {{'VO_DETAIL.ENTITY' | translate}},
        {{'VO_DETAIL.SHORT_NAME' | translate}}: {{vo.shortName}}
      </span>
    </div>
  </div>
  <app-animated-router-outlet></app-animated-router-outlet>
</div>
